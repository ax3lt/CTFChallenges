<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Time-Based Blind SQLi Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Registrazione - Time-Based Blind SQLi Challenge</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mt-3">{{ message|safe }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" action="/register" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci password">
        </div>
        <button type="submit" class="btn btn-success">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a href="/login">Accedi qui</a></p>
</div>
</body>
</html>
